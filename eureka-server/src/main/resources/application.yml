server:
  port: 8761

spring:
  application:
    name: eureka-server

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false  #作为服务端的时候设置为false
    fetch-registry: false       #作为服务端的时候设置为false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/


